<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Blog</h1>
<p>
    <a href="/blogs">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<fieldset>
    <legend>Blog information</legend>
    <form action="/blogs/edit" th:object="${blog}" method="post">
        <table>
            <tr>
                <td>Title : </td>
                <td><input type="text" th:field="*{blog.title}"></td>
            </tr>
            <tr>
                <td>Number of page : </td>
                <td><input type="text" th:field="*{blog.numberPage}"></td>
            </tr>
            <tr>
                <td>Content : </td>
                <td><input type="text" th:field="*{blog.content}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
